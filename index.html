<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Log</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Run Distance and Pace Tracker</h1>
    <!-- Form to add new run data -->
    <form id="runForm" class="mt-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="distance">Distance (miles)</label>
          <input type="number" step="0.01" class="form-control" id="distance" required>
        </div>
        <div class="form-group col-md-4">
          <label for="time">Time (minutes)</label>
          <input type="number" class="form-control" id="time" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Run</button>
    </form>

    <!-- Table to display data -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover table-striped">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Distance (miles)</th>
            <th class="text-center">Time (minutes)</th>
            <th class="text-center">Average Pace (min/mile)</th>
          </tr>
        </thead>
        <tbody id="runTableBody">
          <!--fastest male marathon for motivation -->
          <tr>
            <td>26.2</td>
            <td>123</td>
            <td>4.69</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <!-- JS Functions -->
  <script src="Functions.js"></script>
</body>
</html>
